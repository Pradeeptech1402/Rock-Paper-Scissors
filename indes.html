<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Games</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <button class="pickker js-rock"><img class="icon" src="rock-emoji.png" alt="Rock"></button>
    </div>
    <div class="container">
        <button class="pickker js-paper" ><img class="icon" src="paper-emoji.png" alt="Paper"></button>
    </div>
    <div class="container">
        <button class="pickker js-scissors" ><img class="icon" src="scissors-emoji.png" alt="Scissors"></button>
    </div>
    <h2 class="result"></h2>
    <p class="status"></p>
    <p class="scores"></p>
    <button class="reset" >Reset 🔁</button>
    <button class="autoplay-btn">Auto play</button>
    <div class="alert"></div>
    <script src="script.js"></script>
</body>
</html>
